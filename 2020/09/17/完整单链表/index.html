 class="line">    Node *DelPos, *PrevPos = <span class="literal">NULL</span>;</span><br><span class="line">    DelPos = pHead;</span><br><span class="line">    <span class="keyword">while</span> (DelPos != <span class="literal">NULL</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (DelPos-&gt;Value == DelValue)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span> (PrevPos != <span class="literal">NULL</span>)</span><br><span class="line">                PrevPos-&gt;pNext = DelPos-&gt;pNext;</span><br><span class="line">            <span class="keyword">else</span> <span class="comment">// PrevPos仍为NULL，表明删除的是第一个节点</span></span><br><span class="line">                pHead = pHead-&gt;pNext;</span><br><span class="line">            <span class="keyword">delete</span> DelPos;</span><br><span class="line">            Flag = <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        PrevPos = DelPos;</span><br><span class="line">        DelPos = DelPos-&gt;pNext;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (!Flag)</span><br><span class="line">        cout &lt;&lt; <span class="string">&quot;链表节点中不存在数据&quot;</span> &lt;&lt; DelValue &lt;&lt; <span class="string">&quot;!\n\n&quot;</span>;</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line">LinkList::<span class="built_in">LinkList</span>() <span class="comment">//构造函数</span></span><br><span class="line">&#123;</span><br><span class="line">    pHead = <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line">LinkList::<span class="built_in">LinkList</span>(<span class="type">const</sp pan class="line">    link<span class="number">1.</span><span class="built_in">Display</span>();</span><br><span class="line">    link<span class="number">1.</span><span class="built_in">IsOrder</span>();</span><br><span class="line">    link<span class="number">1.</span><span class="built_in">ReSort</span>();</span><br><span class="line">    link<span class="number">1.</span><span class="built_in">Display</span>();</span><br><span class="line">    <span class="comment">/*link1.Erase(1);</span></span><br><span class="line"><span class="comment">    link1.Erase(81);</span></span><br><span class="line"><span class="comment">    link1.Erase(25);</span></span><br><span class="line"><span class="comment">    link1.Erase(24);</span></span><br><span class="line"><span class="comment">    cout &lt;&lt; &quot;删除部分节点后:\n&quot;;</span></span><br><span class="line"><span class="comment">    link1.Display();</span></span><br><span class="line"><span class="comment">    LinkList link2(link1);//复制构造</span></span><br><span class="line"><span class="comment">    cout &lt;&lt; &quot;复制构造后的新链表:\n&quot;;</span></span><br><span class="line"><span class="comment">    link2.Display();</span></span><br><span class="line"><span class="comment">    LinkList link3 = link2;//赋值运算</span></span><br><span class="line"><span class="comment">    cout &lt;&lt; &quot;赋值后的新链表:\n&quot;;</span></span><br><span class="line"><span class="comment">    link3.Display();</span></span><br><span class="line"><span class="comment">    cout &lt;&lt; &quot;判空:\n&quot;;</span></span><br><span class="line"><span class="comment">    link3.IsEmpty();//判空</span></span><br><span class="line"><span class="comment">    LinkList link4;</span></span><br><span class="line"><span class="comment">    link4.IsEmpty();//判空</span></span><br><span class="line"><span class="comment">    cout &lt;&lt; &quot;\n查找数据9所在节点：\n&quot;;</span></span><br><span class="line"><span class="comment">    Node* newnode = link3.Find(9);//查找</span></s <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
